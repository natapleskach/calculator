<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator column jcc air">
    <div class="content column jcc air">
        <input type="text" class="display js-display" placeholder="0" readonly>
        <div class="row jcsb aic">
            <button class="btn js-btn-calculate">x²</button>
            <button class="btn js-btn">(</button>
            <button class="btn js-btn">)</button>
            <button class="btn js-btn">AC</button>
            <button class="btn js-btn">C</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js-btn-calculate">√</button>
            <button class="btn js-btn">7</button>
            <button class="btn js-btn">8</button>
            <button class="btn js-btn">9</button>
            <button class="btn js-btn">÷</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js-btn-calculate">sin</button>
            <button class="btn js-btn">4</button>
            <button class="btn js-btn">5</button>
            <button class="btn js-btn">6</button>
            <button class="btn js-btn">×</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js-btn-calculate">cos</button>
            <button class="btn js-btn">1</button>
            <button class="btn js-btn">2</button>
            <button class="btn js-btn">3</button>
            <button class="btn js-btn">-</button>
        </div>
        <div class="row jcsb aic">
            <button class="btn js-btn-calculate">tan</button>
            <button class="btn js-btn">0</button>
            <button class="btn js-btn">.</button>
            <button class="btn js-btn" id="eval">=</button>
            <button class="btn js-btn">+</button>
        </div>
    </div>

</div>
<script src="./main.js"></script>   
</body>
</html>
